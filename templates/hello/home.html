{% extends "base.html" %}
{% block title %}Bio {% endblock title %}
{% block content %}
    <form class="form-horizontal">
        <h3>42 Coffee Cups Test Assignment</h3>
        <div class="column">
            <h4>Personal Info</h4>
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="name" value={{ first_name }}>
                </div>
            </div>
            <div class="form-group">
                <label for="last_name" class="col-sm-2 control-label">Last name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="last_name" value={{ last_name }}>
                </div>
            </div>
            <div class="form-group">
                <label for="date_of_birth" class="col-sm-2 control-label">Date of birth</label>
                <div class="col-sm-10">
                  <input type="date" class="form-control" id="date_of_birth" value={{ date_of_birth|date:"Y-m-d" }}>
                </div>
            </div>
            <div class="form-group">
                <label for="bio" class="col-sm-2 control-label">Bio</label>
                <div class="col-sm-10">
                  <textarea class="form-control" id="bio" rows="5">{{ bio }}</textarea>
                </div>
            </div>
        </div>
        <div class="column">
            <h4>Contacts</h4>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="email" value={{ email }}>
                </div>
            </div>
            <div class="form-group">
                <label for="jid" class="col-sm-2 control-label">Jabber</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="jid" value={{ jid }}>
                </div>
            </div>
            <div class="form-group">
                <label for="skype" class="col-sm-2 control-label">Skype</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="skype" value={{ skype }}>
                </div>
            </div>
            <div class="form-group">
                <label for="other" class="col-sm-2 control-label">Other contacts</label>
                <div class="col-sm-10">
                  <textarea class="form-control" id="other" rows="5">{{ other }}</textarea>
                </div>
            </div>
        </div> 
    </form>
{% endblock content %}
